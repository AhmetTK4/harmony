server:
  port: 8080

spring:
  application:
    name: user-service
  
  data:
    mongodb:
      host: localhost
      port: 27017
      database: harmony_users
      auto-index-creation: true
      # MongoDB authentication'ı geçici olarak devre dışı
      # username: admin
      # password: harmony123
      # authentication-database: admin
  
  cloud:
    discovery:
      enabled: false
    config:
      enabled: false

# Eureka'yı geçici olarak devre dışı bırak
# eureka:
#   client:
#     service-url:
#       defaultZone: http://localhost:8761/eureka/
#     register-with-eureka: true
#     fetch-registry: true
#   instance:
#     prefer-ip-address: true
#     instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.harmony.userservice: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n" 