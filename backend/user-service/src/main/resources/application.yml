server:
  port: 8080

spring:
  application:
    name: user-service
  
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/harmony_users}
      auto-index-creation: true
  
  cloud:
    discovery:
      enabled: false
    config:
      enabled: false

# Eureka'yı geçici olarak devre dışı bırak
