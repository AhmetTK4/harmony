management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    mongo:
      enabled: true

logging:
  level:
    com.harmony.userservice: DEBUG
    org.springframework.security: DEBUG
    org.springframework.data.mongodb: DEBUG
    com.mongodb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n" 